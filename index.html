<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style src="js/script.js" defer></style>
</head>
<body>
        <div class="container">
            <div class="dashboard">
                <h2>Dashboard</h2>
                <h3>Home</h3>
                <h3>Profile</h3>
                <h3>Message</h3>
                <h3>History</h3>
                <h3>Tasks</h3>
                <h3>Communities</h3>
                <h3 class="empty"></h3>
                <h3>Settings</h3>
                <h3>Support</h3>
                <h3>Privacy</h3>
            </div>
            <div class="header">
                <div class="toprow">
                    <input type="text"> <span class="username">username</span>
                </div>
                <div class="bottomrow">
                    <div class="userinfo">
                        <span class="greeting">Hi There,</span> <span class="bigusername">username</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    <h4 class="twolength">Your Projects</h4>
                    <div class="items">1</div>
                    <div class="items">2</div>
                    <div class="items">3</div>
                    <div class="items">4</div>
                    <div class="items">5</div>
                    <div class="items">6</div>
                    <div class="items">7</div>
                </div>
                <div class="sideitems">
                    <div class="announcements">
                     <h4>Announcements</h4>
                        <div class="announcement">8</div>
                        <div class="announcement">9</div>
                        <div class="announcement">10</div>
                        <div class="announcement">11</div>
                    </div>
                    <div class="trending">
                        <h4>Trending</h4>
                        <div class="trend">12</div>
                        <div class="trend">13</div>
                        <div class="trend">14</div>
                        <div class="trend">15</div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
